<section class="contact-section">
  <div class="container">
    <div class="contact-wrapper">
      <div class="contact-info">
        <h2>Contactez-nous</h2>
        <p>Une question ? Une suggestion ? On vous écoute !</p>
        <ul class="info-list">
          <li><i class="fas fa-map-marker-alt"></i> Abidjan Zone 3, Bd de Marseille</li>
          <li><i class="fas fa-clock"></i> Lun-Sam: 8h à 18h | Dim: Fermé</li>
          <li><i class="fas fa-envelope"></i> Bestbuilding@gmail.com</li>
          <li><i class="fas fa-phone"></i> +225 07 07 30 58 56</li>
          <li><i class="fas fa-phone"></i> +225 05 05 62 64 16</li>
        </ul>

        <div class="social-links">
          <span>Suivez-nous :</span>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

      <div class="contact-form">
        <form id="contact-form" method="post">
          <div class="form-group">
            <label>Votre nom</label>
            <input type="text" name="name" placeholder="Ex: Jean Dupont">
          </div>
          <div class="form-group">
            <label>Ville</label>
            <select name="city">
              <option>Abidjan</option>
              <option>Bouaké</option>
              <option>Yamoussoukro</option>
              <option>San-Pédro</option>
              <option>Daloa</option>
              <option>Korhogo</option>
              <option>Autre</option>
            </select>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="exemple@gmail.com">
          </div>
          <div class="form-group">
            <label>Téléphone</label>
            <input type="text" name="phone" placeholder="+225 XX XX XX XX XX">
          </div>
          <div class="form-group full">
            <label>Message</label>
            <textarea name="message" rows="5" placeholder="Bonjour ! J’aimerais..."></textarea>
          </div>
          <button type="submit" class="submit-btn">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
</section>
